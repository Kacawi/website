{% extends "layout.html" %}
{% block title %}Projects{% endblock %}
{% block body %}
<div>
  <table>
  {% for project in this.children %}
    <div class="col-xs-4">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <p><a href="{{ project.link }}">{{ project.resource }}</a></p>
    </div>
</div>
  {% endfor %}
{% endblock %}
