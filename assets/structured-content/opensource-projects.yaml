- title: Hive Plots in Python
  description: Hive plots are a rational way of visualizing networks. Out of frustration at the lack of a Python implementation, I wrote my own version.
  resource: Source Code
  resource-link: https://github.com/ericmjl/hiveplot

- title: Circos Plots in Python
  description: Circos plots are an aesthetically pleasing way of visualizing networks. Likewise with Hive Plots I collaborated on writing a Python implementation.
  resource: Source Code
  resource-link: https://github.com/ericmjl/Circos
